version: '3.4'
services:
  store:
    container_name: "store"
    image: "samply/blaze:0.7.0"
    environment:
      BASE_URL: "http://store:8080"
      DATABASE_URI: "datomic:free://store-db:4334/dev?password=datomic"
    networks:
      - "samply"
      - "store-db"
    ports:
      - "8080:8080"
    depends_on:
      - "store-db"
    restart: "always"
  store-db:
    container_name: "store-db"
    image: "akiel/datomic-free:0.9.5703-2"
    environment:
      ALT_HOST: "store-db"
      XMS: "-Xms1g"
      XMX: "-Xmx1g"
      ADMIN_PASSWORD: "admin"
      DATOMIC_PASSWORD: "datomic"
    networks:
      - "store-db"
    volumes:
      - "store-db-data:/data"
    restart: "always"

  blaze-quality-reporting-ui:
    container_name: "blaze-quality-reporting-ui"
    image: "samply/blaze-quality-reporting-ui:0.2.0"
    networks:
      - "store-db"
    ports:
      - "8000:80"
    restart: "always"

  connector:
    container_name: "connector"
    image: "martinbreu/connector:5.6.4"
    environment:
      POSTGRES_HOST: "connector-db"
      POSTGRES_DB: "samply.connector"
      POSTGRES_USER: "samply"
      POSTGRES_PASS: "samply"
      STORE_URL: "http://store:8080/fhir"
      QUERY_LANGUAGE: "CQL"
      MDR_URL: "https://mdr.germanbiobanknode.de/v3/api/mdr"
    networks:
      - "samply"
      - "connector-db"
    ports:
      - "8082:8080"
    depends_on:
      - "connector-db"
    restart: "always"
  connector-db:
    container_name: "connector-db"
    image: "postgres:9.6"
    environment:
      POSTGRES_USER: "samply"
      POSTGRES_PASSWORD: "samply"
      POSTGRES_DB: "samply.connector"
    networks:
      - "connector-db"
    volumes:
      - "connector-db-data:/var/lib/postgresql/data"
    restart: "always"

networks:
  samply:
    driver: "bridge"
  store-db:
    driver: "bridge"
  connector-db:
    driver: "bridge"

volumes:
  store-db-data:
    name: "store-db-data"
  connector-db-data:
    name: "connector-db-data"
